<html>
<head>
  <title>How to make your markers move with Leaflet.js</title>
	<meta charset="utf-8">
	    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
    

	<script src="../../js/animatedMarker.js"></script>

	<style type="text/css">
	 	html, body, #map{
	 		height: 500px;
            width: 500px;
	 		padding: 0;
	 		margin: 0;
	 	}
	</style>

</head>
<body>

	<div id="map"></div>
    
    <br><br>
    Original Source: https://bl.ocks.org/ramiroaznar/44f8de5ab7db081cae19db4e67bf6d74

	<script type="text/javascript">

	var map = L.map('map').setView([40.68576, -73.94149], 17);

	L.tileLayer('https://{s}.tile.osm.org/{z}/{x}/{y}.png', {attribution: 'OSM'})
	.addTo(map);

	var line = L.polyline([[40.68510, -73.94136], [40.68576, -73.94149], [40.68649, -73.94165], [40.68647, -73.9417]]);
	map.addLayer(line);

    var animatedMarker = L.animatedMarker(line.getLatLngs());
	map.addLayer(animatedMarker);

	</script>
    
    

</body>
</html>
